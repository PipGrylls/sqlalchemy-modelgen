tables:
  userinfo:
    columns:
      - name: firstname
        type: varchar
        length: 50

      - name: lastname
        type: varchar
        length: 50

      - name: dob
        type: date
        # length: 10

      - name: contact
        type: numeric

      - name: address
        type: varchar
        length: 250

  orders:
    columns:
      - name: order_date
        type: varchar
        length: 25

      - name: order_id
        type: integer
        primary_key: true

      - name: vendor
        type: varchar
        length: 10

      - name: address
        type: varchar
        length: 250